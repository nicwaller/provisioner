---
driver:
  name: ec2
  aws_ssh_key_id: "test-kitchen" # managed by configure.sh
  security_group_ids: [ "sg-0bbec6f1bb1735b2b" ] # managed by configure.sh
  region: us-west-2
  subnet_id: "subnet-068c7da8844a936e2" # managed by configure.sh
  instance_type: t3.nano
  associate_public_ip: true
  interface: public

transport:
  ssh_key: id_rsa
  username: ubuntu

lifecycle:
  post_create:
    - remote: |
        sudo apt-get -y update
        sudo apt-get -y install ruby
  pre_converge:
    - local: |
        set -xe
        mkdir -p stage
        (cd ../provisioner && rm -f dist/provisioner.pyz && make dist/provisioner.pyz)
        cp ../provisioner/dist/provisioner.pyz stage/provisioner.pyz

provisioner:
  name: shell
  data_path: "stage/"
  root_path: "/home/ubuntu/"
  command: "cd /home/ubuntu/data && sudo python3 provisioner.pyz"

platforms:
  - name: ubuntu-18.04
  - name: ubuntu-20.04

verifier:
  name: inspec

suites:
  - name: default
